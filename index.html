<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>Random grammar</title>
<script src="lib/jquery.min.js"></script>
<link href="lib/font-awesome.min.css" rel="stylesheet">
<script src="scripts/script.js" ></script>
<link href="styles/style.css" rel="stylesheet">

    <body>
    	<div class="inner">
    		<h1>Grammar random app</h1>
			<table>
				<thead>
					<tr>
						<th style="width:20%">Category</th>
						<th style="width:45%">Quest</th> 
						<th style="width:35%">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>inf + ? -</td>
						<td id="kw"></td> 
						<td id="ka"><input type="image" src="assets/images/refresh.png" onclick="change('k')"/></td>
					</tr>
					<tr>
						<td>Time</td>
						<td id="tw"></td> 
						<td id="ta">
							<input type="image" src="assets/images/refresh.png" onclick="change('t')"/>
						</td>
					</tr>
					<tr>
						<td>Simple/<br>Perfect</td>
						<td id="spw"></td> 
						<td id="spa">
							<input type="image" src="assets/images/refresh.png" onclick="change('sp')"/>
						</td>
					</tr>
					<tr>
						<td>Progressive?</td>
						<td id="pw"></td> 
						<td id="pa"><input type="image" src="assets/images/refresh.png" onclick="change('p')"/></td>
					</tr>
					<tr>
						<td>Subject</td>
						<td id="sw"></td> 
						<td id="sa">
							<input type="image" src="assets/images/refresh.png" onclick="change('s')"/>
							<input type="image" src="assets/images/language.png" onclick="translateS()"/>
						</td>
					</tr>
					<tr>
						<td>Verb</td>
						<td id="vw"></td> 
						<td id="va">
							<input type="image" src="assets/images/refresh.png" onclick="change('v')"/>
							<input type="image" src="assets/images/language.png" onclick="translateW()"/>
							
							<input type="image" src="assets/images/past.png" onclick="viewPastW()"/>
							<input type="image" src="assets/images/stopwatch.png" onclick="viewParticipleW()"/>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<div class="container-center">
									<input id="btn-robot" type="image" src="assets/images/robot.png" onclick="change('all')"/>
							</div>
						</td> 
						<td></td>
					</tr>
				</tbody>
			</table>
			<div class="container-center">
				<span id="ge">---</span>
			</div>
			<br>
			<div class="container-center">
				<input id="btn-eye" type="image" src="assets/images/eye.png" onclick="showHideRes(-1)"/>
			</div>
			<div id="res" style="display:none" class="container-center">
					<span id="gg"></span>
			</div>
		</div>
		
			
		<footer>
			<section class="s-powered-by">
