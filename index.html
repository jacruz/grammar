					</tr>

					</tr>

						<td id="sa">
							<a class="btn-actions shake" onclick="change('s')"><i class="fa fa-retweet"></i></a>
							<a class="btn-actions" id="btn-lock-close-s" style="display:none" onclick="lock('s',false)"><i class="fa fa-lock"></i></a>
							<a class="btn-actions" id="btn-lock-open-s" style="display:inline-block" onclick="lock('s',true)"><i class="fa fa-unlock-alt"></i></a>
							<a class="btn-actions shake" onclick="translateS()"><i class="fa fa-language"></i></a>

					</tr>

						<td>Verb</td>
						<td id="vw"></td> 
						<td id="va">
							<a class="btn-actions shake" onclick="change('v')"><i class="fa fa-retweet"></i></a>

							<a class="btn-actions shake" onclick="viewPastW()"><i class="fa fa-history"></i></a>
							<a class="btn-actions shake" onclick="viewParticipleW()"><i class="fa fa-clock-o"></i></a>
